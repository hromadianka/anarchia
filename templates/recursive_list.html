<ul>
    {% for category in categories %}
    <li>
        {% if category.children.all %}
        <details>
            <summary>{{ category.name_ua }}</summary>
            {% include 'recursive_list.html' with categories=category.children.all %}
        </details>
        {% else %}
        {{ category.name_ua }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
